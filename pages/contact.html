<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact • Explore Koraput</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/contact.css">
</head>

<body>

  <header>
    <div class="nav-wrap">
      <a href="/index.html"><b>🌍 Explore Koraput</b></a>

      <nav aria-label="primary">

        <!-- Hamburger Menu -->
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>

        <ul class="nav-links">
          <li><a href="/index.html">Home</a></li>
          <li><a href="destinations.html">Destinations</a></li>
          <li><a href="quotes.html">Travel Quotes</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a class="active"href="contact.html">Contact</a></li>
        </ul>
      </nav>

    </div>
  </header>
  <main class="container">
    <h1>Contact Us</h1>
    <div class="card">
      <form id="contact-form">
        <input type="text" name="from_name" placeholder="Your Name" required>
        <input type="email" name="from_email" placeholder="Your Email" required>
        <input type="text" name="phone" placeholder="Your Phone (optional)">
        <textarea name="message" placeholder="Your Message..." required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <!-- Status messages -->
      <div id="form-status"></div>

      <div class="info">
        <p>📍 Koraput, Odisha, India</p>
        <p>📧 explorekoraput29.netlify.app</p>
        <p>📞 +91 81440 07409</p>
      </div>
    </div>

    <!-- Map -->
    <div class="map-wrap">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3772.480907877851!2d82.7146!3d18.8135!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a20dfed2a6d4e0d%3A0xaaaaa!2sKoraput%2C%20Odisha%2C%20India!5e0!3m2!1sen!2sin!4v1691234567890"
        width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </div>

    <footer>
      <p>© <span id="yr"></span> Explore Koraput • Share a quote with friends.</p>
      <p>Develop By Sachin</p>
      <p>explorekoraput29@gmail.com</p>
    </footer>
  </main>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="/pages/contact.js"></script>
</body>

</html>

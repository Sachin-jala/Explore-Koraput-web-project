<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Travel Quotes ‚Ä¢ Explore Koraput</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/quots.css">
</head>
<body>

  <header>
    <div class="nav-wrap">
      <a class="logo" href="index.html" aria-label="Explore Koraput Home">üåç <span>Explore Koraput</span></a>
      <nav aria-label="primary">
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="destinations.html">Destinations</a></li>
          <li><a class="active" href="quotes.html">Travel Quotes</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container" id="app">
    <section class="hero" aria-labelledby="heading">
      <h1 id="heading">Travel Quotes & Inspiration</h1>
      <p>Short, shareable quotes to inspire your next trip to Koraput ‚Äî mountains, waterfalls, culture and calm.</p>
    </section>

    <div class="controls" role="region" aria-label="quote controls">
      <div class="select" title="Filter by theme">
        <label for="filter" style="font-weight:700;color:var(--muted);font-size:.9rem;">Filter</label>
        <select id="filter" aria-label="Filter quotes by theme">
          <option value="all">All</option>
          <option value="adventure">Adventure</option>
          <option value="nature">Nature</option>
          <option value="inspiration">Inspiration</option>
          <option value="culture">Culture</option>
        </select>
      </div>

      <div class="search" role="search">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M11 19a8 8 0 1 1 5.293-14.293A8 8 0 0 1 11 19z" stroke="#ff6b3d" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <input id="q" placeholder="Search quotes or author‚Ä¶" aria-label="Search quotes" />
      </div>

      <button id="randomBtn" style="margin-left:auto;background:var(--brand);color:#fff;border:0;padding:10px 14px;border-radius:10px;font-weight:700;cursor:pointer">Surprise me</button>
    </div>

    <section class="grid" id="quotesGrid" aria-live="polite">
      <!-- Quote cards generated by JS -->
    </section>

    <footer>
      <p>¬© <span id="yr"></span> Explore Koraput ‚Ä¢ Share a quote with friends.</p>
    </footer>
  </main>

  <script>
    // Data: short curated quotes (editable)
    const QUOTES = [
      {text: "Not all those who wander are lost.", author: "J.R.R. Tolkien", tags:["adventure","inspiration"]},
      {text: "The clearest way into the Universe is through a forest wilderness.", author: "John Muir", tags:["nature"]},
      {text: "To travel is to discover that everyone is wrong about other countries.", author: "Aldous Huxley", tags:["culture","inspiration"]},
      {text: "Take only memories, leave only footprints.", author: "Chief Seattle", tags:["nature","inspiration"]},
      {text: "Jobs fill your pocket, adventures fill your soul.", author: "Unknown", tags:["adventure"]},
      {text: "Wherever you go becomes a part of you somehow.", author: "Anita Desai", tags:["inspiration","nature"]},
      {text: "Mountains are the beginning and the end of all natural scenery.", author: "John Ruskin", tags:["nature","adventure"]},
      {text: "Travel far enough, you meet yourself.", author: "David Mitchell", tags:["inspiration"]},
      {text: "Everywhere is within walking distance if you have the time.", author: "Steven Wright", tags:["adventure"]},
      {text: "Culture is the widening of the mind and of the spirit.", author: "Jawaharlal Nehru", tags:["culture","inspiration"]},
      {text: "The best view comes after the hardest climb.", author: "Unknown", tags:["adventure","nature"]},
      {text: "Listen to the waterfall, and you will find peace.", author: "Unknown", tags:["nature","inspiration"]}
    ];

    // Helpers
    const yrEl = document.getElementById('yr'); yrEl.textContent = new Date().getFullYear();
    const grid = document.getElementById('quotesGrid');
    const filterSelect = document.getElementById('filter');
    const qInput = document.getElementById('q');
    const randomBtn = document.getElementById('randomBtn');

    function createQuoteCard(qObj, index){
      const el = document.createElement('article');
      el.className = 'quote';
      el.dataset.index = index;
      el.innerHTML = `
        <div class="text">‚Äú${escapeHtml(qObj.text)}‚Äù</div>
        <div class="author">‚Äî ${escapeHtml(qObj.author || 'Unknown')}</div>
        <div class="tag-row">${qObj.tags.map(t=>`<span class="tag">${escapeHtml(capitalize(t))}</span>`).join('')}</div>
      `;
      return el;
    }

    function renderList(list){
      grid.innerHTML = '';
      if(!list.length){
        grid.innerHTML = `<div style="grid-column:1/-1;padding:24px;border-radius:12px;background:#fff;box-shadow:var(--shadow);text-align:center;color:var(--muted)">No quotes found ‚Äî try another search or filter.</div>`;
        return;
      }
      const frag = document.createDocumentFragment();
      list.forEach((q,i)=>frag.appendChild(createQuoteCard(q,i)));
      grid.appendChild(frag);
    }

    // Filtering & searching
    function applyFilters(){
      const filter = filterSelect.value;
      const q = qInput.value.trim().toLowerCase();
      const filtered = QUOTES.filter(item=>{
        const matchesFilter = filter === 'all' || item.tags.includes(filter);
        const matchesQuery = !q || item.text.toLowerCase().includes(q) || (item.author && item.author.toLowerCase().includes(q));
        return matchesFilter && matchesQuery;
      });
      renderList(filtered);
    }

    // Random quote highlight
    function showRandom(){
      const idx = Math.floor(Math.random()*QUOTES.length);
      const q = QUOTES[idx];
      renderList([q]);
      // scroll into view for small screens
      window.scrollTo({top: document.querySelector('.container').offsetTop, behavior:'smooth'});
    }

    // Utilities
    function escapeHtml(s){ return String(s).replace(/[&<>"']/g, (m) => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }
    function capitalize(s){ return s.charAt(0).toUpperCase()+s.slice(1); }

    // Event listeners
    filterSelect.addEventListener('change', applyFilters);
    qInput.addEventListener('input', ()=>{ setTimeout(applyFilters, 0); });
    randomBtn.addEventListener('click', showRandom);

    // Keyboard: quick focus search ("/")
    window.addEventListener('keydown', e=>{
      if(e.key === '/' && document.activeElement !== qInput){
        e.preventDefault(); qInput.focus();
      }
    });

    // Initial render
    renderList(QUOTES);
  </script>
</body>
</html>
